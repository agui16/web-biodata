<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata | Acceso Clientes</title>
    <link rel="stylesheet" href="../estilos/acceso.css" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="../img/icon.png" />
  </head>
  <body>
    <div class="container">
      <img src="../img/biodatalogo-sinsombre.png" alt="" class="logo" />
      <input
        type="text"
        placeholder="Numero de Serie"
        class="input input-usuario"
        id="id"
        autocomplete="off"
      />
      <input
        type="password"
        placeholder="Contraseña"
        class="input input-pass"
        id="pass"
        autocomplete="off"
      />
      <button class="btn-login" id="btn-login">Ingresar</button>
      <p class="err" id="err">Usuario o contraseña incorrectos</p>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
